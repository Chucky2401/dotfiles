# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set-option -g update-environment "DISPLAY KRB5CCNAME SSH_ASKPASS \
  SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-environment -g 'SSH_AUTH_SOCK' $HOME/ssh/ssh_auth_sock
# Fix issue with infocmp
set-environment -g 'TERM' 'xterm-256color'

# YaZi
set -g default-shell /bin/zsh
set -g default-terminal "tmux-256color"
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Set prefix
unbind C-b
set -g prefix C-Space
set -g prefix2 C-b
bind C-Space send-prefix

# Shift+Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-G display-popup -E "tmux new-session -A -s scratch"
bind r source-file ~/.config/tmux/tmux.conf
bind C-y if-shell '[[ #{pane_synchronized} -eq 0 ]]' {
  set-window-option synchronize-panes on
  display-message "Pane synchronized !"
  if-shell '[[ #{host_short} == "srv-pa-interfaces" ]]' {
    set -w pane-active-border-style 'fg=red,bg=black'
  }
} {
  set-window-option synchronize-panes off
  display-message "Pane not synchronized !"
  if-shell '[[ #{host_short} == "srv-pa-interfaces" ]]' {
    set -w pane-active-border-style 'fg=yellow,bg=black'
  }
}
# %if "#{&&:#{==:#{host_short},LAP-PA-ARCHY},#{pane_synchronized}}"
# bind C-y set-window-option synchronize-panes \; display-message "Pane synchronized"
# %endif

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-session configuration
unbind w
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'w'
set -g @sessionx-window-mode 'on'
set -g @sessionx-tree-mode 'off'
set -g @sessionx-preview-ratio '50%'
set -g @sessionx-layout 'default'
set -g @sessionx-zoxide-mode 'on'

