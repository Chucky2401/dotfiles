###################
### KEYBINDINGS ###
###################

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, M, exec, eww open desktopmusic --toggle
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, P, exec, playerctl play-pause
bind = $mainMod, Z, togglesplit, # dwindle
bind = , Print, exec, /usr/bin/flameshot gui
bind = Alt_L, Print, exec, /usr/bin/flameshot screen
bind = $mainMod SHIFT, V, exec, copyq show
bind = $mainMod, W, exec, ~/.local/bin/select_window.sh
bind = $mainMod, I, exec, XDG_CURRENT_DESKTOP=GNOME gnome-control-center
bind = $mainMod SHIFT, E, exec, bemoji --noline --type --clip
bind = $mainMod, N, exec, networkmanager_dmenu

# Testing group
bind = $mainMod, G, togglegroup
bind = $mainMod, left, changegroupactive, b
bind = $mainMod, right, changegroupactive, f
bind = $mainMod ALT, h, moveintogroup, l
bind = $mainMod ALT, j, moveintogroup, d
bind = $mainMod ALT, k, moveintogroup, d
bind = $mainMod ALT, l, moveintogroup, r
bind = $mainMod ALT, G, moveoutofgroup, r

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, W, togglegroup, 
bind = $mainMod Control_L+SHIFT, L, exec, hyprlock

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10
bind = $mainMod, TAB, workspace, previous

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Switch to a submap called `resize`.
bind = ALT, R, exec, swayosd-client --custom-message="Window resize mode" --custom-icon=dialog-information
bind = ALT, R, submap, resize
# Start a submap called "resize".
submap = resize
# Set repeatable binds for resizing the active window.
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 -10
binde = , K, resizeactive, 0 10
binde = , L, resizeactive, 10 0
# Use `reset` to go back to the global submap
bind = , catchall, submap, reset
bind = , catchall, exec, swayosd-client --custom-message="Exit resize mode" --custom-icon=dialog-information
# bind = , escape, submap, reset
# Reset the submap, which will return to the global submap
submap = reset

# Special workspace (scratchpad)
bind = $mainMod Control_L, S, togglespecialworkspace, security
bind = $mainMod Control_L+SHIFT, S, movetoworkspace, special:security
bind = $mainMod Control_L, O, togglespecialworkspace, other
bind = $mainMod Control_L+SHIFT, O, movetoworkspace, special:other

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Reload WayBar
bind = $mainMod Alt_L, R, exec, killall -SIGUSR2 waybar

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

