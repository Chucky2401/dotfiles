workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
workspace = 1, monitor:DP-9
workspace = 2, monitor:DP-9
workspace = 3, monitor:DP-9
workspace = 4, monitor:DP-9
workspace = 5, monitor:DP-9
workspace = 6, monitor:DP-9
workspace = 8, monitor:eDP-1
workspace = 9, monitor:DP-8
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# windowrule = rounding 0, floating:0, onworkspace:w[tv1]

##############
### CUSTOM ###
##############

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# CopyQ floating
windowrule = float, title:CopyQ
# Ghostty opacity
windowrule = opacity 0.95 0.5, class:com\.mitchellh\.ghostty
# Gnome Calculator
windowrule = float, class:org\.gnome\.Calculator
windowrule = size 700, 610, class:org\.gnome\.Calculator
# Gnome control center
windowrule = float, class:org\.gnome\.Settings
windowrule = size 800, 850, class:org\.gnome\.Settings
